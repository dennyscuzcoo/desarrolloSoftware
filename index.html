
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Formulario</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
  <h2>Formulario</h2>
  <form id= "form">
	<div class="form-group">
      <label for="lname">Nombre:</label>
      <input type="text" class="form-control" id="lname" placeholder="Nombre" name="lname">
    </div>
	<div class="form-group">
      <label for="llast">Apellido:</label>
      <input type="text" class="form-control" id="llast" placeholder="Apellido" name="llast">
    </div>
	<div class="form-group">
      <label for="lage">Edad:</label>
      <input type="number" class="form-control" id="lage" placeholder="Edad" name="lage">
    </div>
	<div class="form-group">
      <label for="lci">Cedula:</label>
      <input type="number" class="form-control" id="lci" placeholder="Cedula / Ruc" name="lci">
    </div>
	<div class="form-group">
      <label for="lcountry">Pais:</label>
      <input type="text" class="form-control" id="lcountry" placeholder="Pais" name="lcountry">
    </div>
	<div class="form-group">
      <label for="lcountry">Cambio:</label>
      <input type="text" class="form-control" id="lcountry" placeholder="Pais" name="lcountry">
    </div>
	<p id="log">d</p>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

<script type="text/javascript" src="submit.js"></script>


</body>
	
</html>
